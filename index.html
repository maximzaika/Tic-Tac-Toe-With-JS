
<!doctype html>
<html>
  <head>
    <title>Socket.IO Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery-1.11.1.js"></script>
  <script src="/js/game.js"></script>

  <body>
    <div class="container">
      <table class = 'center'>
        <td><h3 id = "turn">Create the game, or join the ongoing session.</h3></td>
      </table>

      <table class="center">
        <tr>
          <td><button class="tile" id = '0,0'> </button></td>
          <td><button class="tile" id = '0,1'> </button></td>
          <td><button class="tile" id = '0,2'> </button></td>
        </tr>
        <tr>
          <td><button class="tile" id = '1,0'> </button></td>
          <td><button class="tile" id = '1,1'> </button></td>
          <td><button class="tile" id = '1,2'> </button></td>
        </tr>
        <tr>
          <td><button class="tile" id = '2,0'> </button></td>
          <td><button class="tile" id = '2,1'> </button></td>
          <td><button class="tile" id = '2,2'> </button></td>
        </tr>
      </table>

      <table class = "center">
        <p></p>
        <td><button class = 'control' id = 'create'>Create</button></td>
        <td><button class = 'control' id = 'join'>Join</button></td>
        <td><button class = 'control' id = 'reset'>Reset</button></td>
      </table>
    </div>
  </body>
</html>
